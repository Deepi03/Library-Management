get:
  tags:
    - users
  summary: Shows all the users
  description: Returns a list of all the users in the library
  produces:
    - "application/xml"
    - "application/json"
  responses:
    200:
      description: "successful operation"
      type: object
      schema:
        $ref: "../schemas/UsersSchema.yaml"
    400:
      description: "could not display users"

post:
  tags:
    - users
  summary: "Create user"
  description: "Create a new user using this POST endpoint"
  produces:
    - "application/xml"
    - "application/json"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: "object"
          $ref: "../schemas/createUserSchema.yaml"
  responses:
    201:
      description: "successfully created user"
