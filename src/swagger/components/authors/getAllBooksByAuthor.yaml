
    get:
      tags:
        - "authors"
      summary: Get all books by author
      description: Get all books by author by adding author id as a parameter
      produces: 
        - application/xml
        - application/json
      parameters:
        - name: authorId
          in: "path"
          description: author id
          required: true
          type: string
    responses:
      "200":
        description: success
        schema:
          type: array
          items:
            $ref: ../schemas/AuthorsSchema.yaml
      "400":
        description: Invalid
