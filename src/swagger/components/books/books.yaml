get:
  tags:
    - books
  summary: Shows all the books
  description: Returns a list of all the books in the library
  produces:
    - "application/xml"
    - "application/json"
  responses:
    "200":
      description: "successful operation"
      type: array
      schema:
        $ref: "../schemas/booksSchema.yaml"
    "400":
      description: "could not display books"

post:
  tags:
    - books
  summary: Create new book
  description: Creates a single copy of a new book. 
  produces:
    - "application/xml"
    - "application/json"
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          type: "object"
          $ref: "../schemas/createBookSchema.yaml"
  responses:
    201:
      description: "successfully created book"
